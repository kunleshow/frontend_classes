<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Seven | Home</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <!-- Introduction to JavaScript -->

    <!-- JS can change HTML content -->

    <div class="change_html_content">
        <h2>What Can JavaScript Do?</h2>

        <p id="demo">JavaScript can change HTML content.</p>

        <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>
    </div>

    <div class="change_attr_values">
        <h2>What Can JavaScript Do?</h2>

        <p>JavaScript can change HTML attribute values.</p>

        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

        <button onclick="document.getElementById('myImage').src='assets/pic_bulbon.gif'">Turn on the light</button>

        <img id="myImage" src="assets/pic_bulboff.gif" style="width:100px">

        <button onclick="document.getElementById('myImage').src='assets/pic_bulboff.gif'">Turn off the light</button>

    </div>
    
    <div class="change_css_style">
        <h2>What Can JavaScript Do?</h2>

        <p id="demo1">JavaScript can change the style of an HTML element.</p>

        <button type="button" onclick="document.getElementById('demo1').style.fontSize='35px'">Click Me!</button>

    </div>

</body>
</html>
